<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <div class="container">
        <div class="panel-tareas">
           
        </div>
        <div class="controles">
            <form class="form-tarea">
                <input type="text" id="titulo-tarea" placeholder="Título de la tarea" required>
                <textarea id="descripcion-tarea"  placeholder="Descripción"></textarea>
                <input type="date" id="fecha-tarea">
                <div class="custom-select">
                    <select id="prioridad-tarea" name="prioridad-tarea" required>
                        <option value="" selected disabled>Seleccionar Prioridad</option>
                        <option value="baja">Baja</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <input type="hidden" id="id-tarea">
                <button class="btn-guardar">Guardar</button>
            </form>
            <div class="panel-informativo">
                <h3>Resumen de Tareas</h3>
                    <p class="total-tareas">Total de tareas: <span id="total-tareas" class="numero-tareas">0</span></p>
                    <p><span class="circulo circulo-alta"></span> Tareas con prioridad alta: <span id="tareas-alta" class="numero-tareas">0</span></p>
                    <p><span class="circulo circulo-media"></span> Tareas con prioridad media: <span id="tareas-media" class="numero-tareas">0</span></p>
                    <p><span class="circulo circulo-baja"></span> Tareas con prioridad baja: <span id="tareas-baja" class="numero-tareas">0</span></p>
              </div>
        </div>
    </div>
    <dialog id="customDialogConfirm" class="emergentes">
        <i id="close-button-confirm" class="fa-solid fa-xmark"></i>
        <p>¿Estás seguro de que quieres borrar esto?</p>
        <div class="buttons">
            <button id="accept">Aceptar <i class="fa-solid fa-trash"></i></button>
            <button id="cancel">Cancelar</button>
        </div> 
    </dialog>
    <script src="js/app.js"></script>
</body>
</html>
